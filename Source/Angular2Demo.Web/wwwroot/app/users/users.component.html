<div class="users view">
	<div class="container">
		<header>
			<h3>
				<span class="glyphicon glyphicon-user"></span>
				{{ title }}
			</h3>
		</header>
		<div class="container">
			<div class="row user-container">
				<div class="col-sm-6 col-med-4 col-lg-3" *ngFor="#user of users | orderBy: 'username'">
					<div class="panel panel-primary user">
						<div class="panel-heading user-header">
							<h3>{{ user.name }}</h3>
						</div>
						<div class="panel-body">
							<a [routerLink]="['UserDetails', {id: user.id}]">View {{ user.name }}'s details<i class="glyphicon glyphicon-circle-arrow-right"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
